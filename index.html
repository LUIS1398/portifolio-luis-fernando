<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <!-- inicio do css-->
    <style>
         @keyframes fadeInUp {
        from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
    }
        body {
            font-family: arial,  sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f4f4f4;
            color: #333
        }
         body.dark-mode {
            background-color: #1e1e1e;
            color: #ddd;
         }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 30px 20px;
        }
         body.dark-mode header {
        background-color: #005fbb;
         }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        
        nav {
            margin: 30px 0;
        }
        
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            font-size: 18px;
        }
        body.dark-mode nav a {
            color: #90c8ff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        .conteudo {
            padding: 40px 20px;          
        }
        
        .botao {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #1e90ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .botao {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #1e90ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        
        .botao:hover { 
            background-color: #0f5fc6;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 40px;
            font-size: 14px;
            animation: fadeInUp 1s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }
        body.dark-mode footer {
            background-color: #111;
            color: #ccc;
        }

        
        .perfil {
        width: 150px;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
        object-fit: cover;
        margin-bottom: 20px;
        
        }

        .perfil:hover {
        transform: scale(1.1);
        }
                

    </style>

</head>
<body>
    
 

    
    <header>
        <img class="perfil" src="./imagem/perfil.jpg" alt="foto de perfil">
        <h1>Luis Fernando Silva do Vale</h1> 
        <p>Desenvolvedor web | Estudante de ADS | Criador de Soluções</p>
    </header>
    
    <nav>
        <a href="projetos.html">Projetos</a>

        <a href="contato.html">Contato</a>

    </nav>
    
    <main>

        <p>Explore meu Portifólio e conheça meu trabalho</p>
        <button class="botao" onclick="alternarTema()">Alternar Tema</button>
    </main>
    
    <footer>
        &copy; 2025 - LUIS FERNANDO SILVA DO VALE
    </footer>

   <!-- JavaScript -->
    <!-- coloquei um botao para mudar o tema da página-->
<script>
        function alternarTema() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
